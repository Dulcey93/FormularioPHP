<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de datos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <div class="calculator">
        <input type="text" id="result" disabled>
        <div class="buttons">
            <div class="row">
                <button onclick="clearResult()"><i class="fas fa-backspace"></i></button>
                <button onclick="appendValue('/')"><i class="fas fa-divide"></i></button>
                <button onclick="appendValue('*')"><i class="fas fa-times"></i></button>
                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button onclick="appendValue('-')"><i class="fas fa-minus"></i></button>
            </div>
            <div class="row">
                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button onclick="appendValue('+')"><i class="fas fa-plus"></i></button>
            </div>
            <div class="row">
                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button onclick="calculateResult()"><i class="fas fa-equals"></i></button>
            </div>
            <div class="row">
                <button onclick="appendValue('0')">0</button>
                <button onclick="appendValue('.')">.</button>
            </div>
        </div>
    </div>
</body>
</html>
